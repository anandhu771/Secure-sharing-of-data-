<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get"><table width="200" border="1">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Minister Name</th>
    <th scope="col">Year</th>
    <th scope="col">Department </th>
    <th scope="col">Email</th>
    <th scope="col">Proof</th>
    <th scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}&nbsp;</td>
    <td>{{ i['miniter_name'] }}&nbsp;</td>
    <td>{{ i['year'] }}&nbsp;</td>
    <td>{{ i['dept_name'] }}&nbsp;</td>
    <td>{{ i['minister_email'] }}&nbsp;</td>
    <td> <img src=" {{ i['minister_proof'] }}"height="100"width="100" </td>
    <td><a href="/minister_add_ring/{{ i['minister_id'] }}/{{ id }}">Add to ring</a></td>
  </tr>
    {% endfor %} }
</table>
</form>
</body>
</html>
