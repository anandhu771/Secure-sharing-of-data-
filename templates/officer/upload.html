<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get" enctype="multipart/form-data"><table width="200" border="1">
  <tr>
    <th scope="col">File</th>
    <th scope="col"><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></th>
  </tr>
  <tr>
    <td>Algorithm</td>
    <td><label for="select"></label>
      <select name="select" id="select">
        <option>AES</option>
        <option>DES</option>
      </select></td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" name="button" id="button" value="Submit" /></td>
    </tr>
</table>
</form>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
